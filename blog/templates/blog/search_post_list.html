{% extends "blog/post_base.html" %}

    {% block content %}
        {% if object_list %}
            {% for post in object_list %}
            <div class="post col-md-12">
            <h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
            <h3>{{ post.pub_date }}</h3>
            {{ post.abstract }}
            </div>

            {% endfor %}
        {% else %}
            <p>No posts found</p>
        {% endif %}

    {% endblock %}
